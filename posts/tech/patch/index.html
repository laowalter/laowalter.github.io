<li><p>patch 打补丁是要明确指出把区别文件作用于哪个文件。</p>
<div class="highlight"><pre style="color:#fff;background-color:#111;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-bash" data-lang="bash">patch -R  </code></pre></div></li>
