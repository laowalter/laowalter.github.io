<h4 id="单个文件">单个文件</h4>

<ul>
<li><p>diff 是用来生成文件之间的*不同之处*。把原始文件放到前面</p>
<div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-bash" data-lang="bash">diff -up origal-file modified file</code></pre></div></li>

<li><p>patch 打补丁是要明确指出把区别文件作用于哪个文件。</p>
<div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-bash" data-lang="bash">patch -R  </code></pre></div></li>
</ul>
